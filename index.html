<style>
html {
  scroll-behavior: smooth;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f5f7f4;
  color: #333;
  line-height: 1.6;
}

/* NAVIGATION */
nav {
  background: #1f4f37;
  padding: 12px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo img {
  height: 45px;
}

.nav-links {
  display: flex;
}

.nav-links a {
  color: #fff;
  margin-left: 22px;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s;
}

.nav-links a:hover,
.nav-links a.active {
  color: #a7e0b5;
}

/* HAMBURGER */
.menu-toggle {
  display: none;
  font-size: 26px;
  color: white;
  cursor: pointer;
}

/* HERO */
.hero {
  position: relative;
  background: url("images/Rabbit1.jpg") center/cover;
  padding: 160px 20px;
  text-align: center;
  color: white;
}

.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
}

.hero-content {
  position: relative;
  z-index: 1;
}

/* CARDS */
.cards {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  padding: 20px;
}

.card {
  background: white;
  padding: 12px;
  border-radius: 8px;
  flex: 1 1 220px;
  text-align: center;
  transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

.card img {
  width: 100%;
  transition: transform 0.3s;
}

.card:hover img {
  transform: scale(1.05);
}

/* GALLERY */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
  gap: 10px;
  padding: 12px;
}

.gallery img {
  width: 100%;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

.gallery img:hover {
  transform: scale(1.06);
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

/* LIGHTBOX */
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

.lightbox img {
  max-width: 90%;
  max-height: 90%;
}

.lightbox.active {
  display: flex;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 20px;
  background: #eee;
}

.whatsapp {
  position: fixed;
  right: 16px;
  bottom: 16px;
  background: #25d366;
  color: white;
  padding: 10px 14px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
}

/* MOBILE */
@media (max-width: 700px) {
  .menu-toggle {
    display: block;
  }

  .nav-links {
    position: absolute;
    top: 60px;
    right: 0;
    background: #1f4f37;
    flex-direction: column;
    width: 200px;
    display: none;
  }

  .nav-links a {
    padding: 12px;
    margin: 0;
    border-top: 1px solid rgba(255,255,255,0.2);
  }

  .nav-links.show {
    display: flex;
  }
}
</style>
</head>
